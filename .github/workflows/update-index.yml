
name: Auto Update Index

on:
  push:
    paths:
      - 'posts/**'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate index
        run: python scripts/generate_index.py

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull --rebase origin main  # 关键修复：先拉取最新变更
          git add posts/list.json
          git diff --cached --quiet || \
          (git commit -m "Auto-update post index [skip ci]" && \
           git push origin main)
