
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GitHub Markdown博客</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
        <!-- 头部导航 -->
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">GitHub Markdown博客</h1>
                <button id="mobile-menu-btn" class="md:hidden text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
            <nav id="mobile-menu" class="hidden md:block mt-4">
                <div class="flex flex-col md:flex-row md:space-x-6 space-y-2 md:space-y-0">
                    <a href="#" class="text-blue-600 font-medium">首页</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">分类</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">归档</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">关于</a>
                </div>
            </nav>
        </header>

        <!-- 主内容区 -->
        <div class="flex flex-col md:flex-row gap-8">
            <!-- 侧边栏 -->
            <aside class="w-full md:w-1/4">
                <div class="bg-white rounded-lg shadow-sm p-6 sticky top-4">
                    <h2 class="text-xl font-semibold mb-4 border-b pb-2">分类目录</h2>
                    <ul id="category-list" class="space-y-2">
                        <!-- 动态加载分类 -->
                    </ul>
                    
                    <div class="mt-8">
                        <h3 class="text-lg font-medium mb-3">热门标签</h3>
                        <div class="flex flex-wrap gap-2">
                            <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">JavaScript</span>
                            <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">Python</span>
                            <span class="bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded">Flask</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 文章列表 -->
            <main class="w-full md:w-3/4">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <!-- 搜索框 -->
                    <div class="p-4 border-b">
                        <div class="relative">
                            <input type="text" id="search-input" placeholder="搜索文章..." 
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <div id="search-results" class="hidden absolute z-10 w-full mt-1 bg-white rounded-md shadow-lg border border-gray-200"></div>
                        </div>
                    </div>

                    <!-- 文章分页容器 -->
                    <div id="posts-container" class="divide-y">
                        <!-- 动态加载文章 -->
                    </div>

                    <!-- 分页控件 -->
                    <div id="pagination" class="p-4 flex justify-between items-center border-t">
                        <button id="prev-page" disabled class="px-4 py-2 bg-gray-200 text-gray-600 rounded disabled:opacity-50">上一页</button>
                        <div id="page-info" class="text-sm text-gray-600">第 <span id="current-page">1</span> 页</div>
                        <button id="next-page" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">下一页</button>
                    </div>
                </div>
            </main>
        </div>

        <!-- 页脚 -->
        <footer class="mt-12 py-6 text-center text-sm text-gray-500">
            <p>© 2025 GitHub Markdown博客. 由GitHub Pages驱动</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
