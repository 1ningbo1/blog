
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Markdown博客</title>
    <style>
        /* 内联CSS替代Tailwind */
        body { font-family: system-ui; background: #f3f4f6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        .post-card { background: white; border-radius: 0.5rem; transition: box-shadow 0.3s; }
        .post-card:hover { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .search-input { width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; }
        .category-item { cursor: pointer; padding: 0.5rem 0; }
        .markdown-body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Markdown博客</h1>
            <input type="text" id="search-input" placeholder="搜索文章..." class="search-input">
            <div id="search-results"></div>
        </header>
        
        <div class="layout">
            <aside>
                <h2>分类目录</h2>
                <ul id="category-list"></ul>
            </aside>
            
            <main>
                <div id="posts-container" class="posts-grid"></div>
            </main>
        </div>
    </div>

    <script>
        // 原生JS实现所有功能
        const repoOwner = '1ningbo1';
        const repoName = 'blog';
        const postsPath = 'posts';
        const categories = {};
        let searchIndex = [];

        // 主加载函数
        async function loadPosts() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${postsPath}`);
                const files = await response.json();
                renderPosts(files);
                initSearchIndex(files);
            } catch (error) {
                console.error('加载失败:', error);
            }
        }

        // 渲染文章列表
        function renderPosts(files) {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';

            files.forEach(file => {
                if (file.name.endsWith('.md')) {
                    const category = extractCategory(file.name);
                    if (!categories[category]) categories[category] = [];
                    categories[category].push(file);

                    const postElement = createPostElement(file, category);
                    container.appendChild(postElement);
                }
            });

            renderCategories();
        }

        // 创建分类导航
        function renderCategories() {
            const list = document.getElementById('category-list');
            list.innerHTML = '<li class="category-item" onclick="showAllPosts()">全部文章</li>';

            Object.keys(categories).forEach(category => {
                const item = document.createElement('li');
                item.className = 'category-item';
                item.textContent = `${category} (${categories[category].length})`;
                item.onclick = () => filterByCategory(category);
                list.appendChild(item);
            });
        }

        // 搜索功能实现
        async function initSearchIndex(files) {
            searchIndex = await Promise.all(files.map(async file => {
                if (file.name.endsWith('.md')) {
                    const response = await fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${file.path}`);
                    const content = await response.text();
                    return { name: file.name, path: file.path, content };
                }
                return null;
            }));
            searchIndex = searchIndex.filter(Boolean);

            document.getElementById('search-input').oninput = handleSearch;
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            
            if (query.length < 2) {
                resultsContainer.style.display = 'none';
                return;
            }

            const results = searchIndex.filter(item => 
                item.name.toLowerCase().includes(query) || 
                item.content.toLowerCase().includes(query)
            ).slice(0, 5);

            if (results.length > 0) {
                resultsContainer.innerHTML = results.map(result => `
                    <div onclick="window.location='post.html?file=${result.path}'">
                        <div>${result.name.replace('.md', '')}</div>
                        <div>${result.content.substring(0, 100)}...</div>
                    </div>
                `).join('');
                resultsContainer.style.display = 'block';
            } else {
                resultsContainer.innerHTML = '<div>没有结果</div>';
                resultsContainer.style.display = 'block';
            }
        }

        // 辅助函数
        function extractCategory(filename) {
            const parts = filename.split('-');
            return parts.length > 1 ? parts[0] : '未分类';
        }

        function createPostElement(file, category) {
            const element = document.createElement('div');
            element.className = 'post-card';
            element.innerHTML = `
                <div>
                    <span>${category}</span>
                    <h2>${file.name.replace('.md', '').replace(`${category}-`, '')}</h2>
                    <a href="post.html?file=${file.path}">阅读全文</a>
                </div>
            `;
            return element;
        }

        window.filterByCategory = function(category) {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';
            categories[category].forEach(file => {
                container.appendChild(createPostElement(file, category));
            });
        };

        window.showAllPosts = function() {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';
            Object.values(categories).flat().forEach(file => {
                const category = extractCategory(file.name);
                container.appendChild(createPostElement(file, category));
            });
        };

        // 初始化加载
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
