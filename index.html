<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nb’s Blog</title>
    <style>
        :root {
            --primary: #3182ce;
            --primary-light: #4299e1;
            --secondary: #2d3748;
            --light: #f7fafc;
            --dark: #1a202c;
            --gray: #e2e8f0;
            --gray-dark: #718096;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: var(--light);
            padding-bottom: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        header {
            padding: 2rem 0;
            border-bottom: 1px solid var(--gray);
            margin-bottom: 2rem;
        }
        .header-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }
        .header-content p {
            color: var(--gray-dark);
            margin-bottom: 1rem;
        }
        .search-container {
            max-width: 500px;
            margin: 1.5rem auto 0;
            position: relative;
        }
        #search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }
        #search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
        }
        #search-results {
            display: none;
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid var(--gray);
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            box-shadow: var(--shadow);
            z-index: 10;
            max-height: 300px;
            overflow-y: auto;
        }
        .search-result-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--gray);
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-result-item:hover {
            background: var(--light);
        }
        .search-result-item:last-child {
            border-bottom: none;
        }
        .search-result-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        .search-result-excerpt {
            font-size: 0.875rem;
            color: var(--gray-dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .layout {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        aside {
            width: 100%;
        }
        .sidebar {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .sidebar:hover {
            box-shadow: var(--shadow-hover);
        }
        .category-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--secondary);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
        }
        .category-list {
            list-style: none;
        }
        .category-item {
            padding: 0.5rem 0;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 0.25rem;
            padding-left: 0.5rem;
        }
        .category-item:hover {
            color: var(--primary);
            background-color: rgba(49, 130, 206, 0.1);
            padding-left: 0.75rem;
        }
        .category-item.active {
            color: var(--primary);
            font-weight: 600;
            background-color: rgba(49, 130, 206, 0.1);
            padding-left: 0.75rem;
        }
        main {
            width: 100%;
        }
        .posts-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        .post-card {
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        .post-image {
            height: 180px;
            background-color: #ebf8ff;
            background-size: cover;
            background-position: center;
        }
        .post-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .post-category {
            display: inline-block;
            background: #ebf8ff;
            color: var(--primary);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            align-self: flex-start;
        }
        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
            transition: color 0.2s;
        }
        .post-card:hover .post-title {
            color: var(--primary);
        }
        .post-excerpt {
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 0.9375rem;
            flex: 1;
        }
        .post-meta {
            font-size: 0.875rem;
            color: var(--gray-dark);
            margin-bottom: 1rem;
        }
        .read-more {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: color 0.2s;
        }
        .read-more:hover {
            text-decoration: underline;
            color: var(--primary-light);
        }
        .read-more svg {
            margin-left: 0.25rem;
            transition: transform 0.2s;
        }
        .read-more:hover svg {
            transform: translateX(3px);
        }
        footer {
            margin-top: 3rem;
            padding: 2rem 0;
            border-top: 1px solid var(--gray);
            text-align: center;
            color: var(--gray-dark);
            font-size: 0.875rem;
        }
        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }
        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray);
            border-radius: 0.25rem;
            background: white;
            color: var(--secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        .pagination button:hover {
            background: var(--light);
            border-color: var(--primary);
            color: var(--primary);
        }
        .pagination button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        @media (min-width: 768px) {
            .layout {
                flex-direction: row;
            }
            aside {
                width: 250px;
                position: sticky;
                top: 1rem;
                align-self: flex-start;
            }
            main {
                width: calc(100% - 250px - 2rem);
            }
        }
        @media (max-width: 767px) {
            .posts-grid {
                grid-template-columns: 1fr;
            }
            .pagination {
                flex-wrap: wrap;
            }
            .header-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Nb’s Blog</h1>
                <p>分享技术与生活的点滴思考</p>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="搜索文章...">
                    <div id="search-results"></div>
                </div>
            </div>
        </header>
        
        <div class="layout">
            <aside>
                <div class="sidebar">
                    <h2 class="category-title">分类目录</h2>
                    <ul id="category-list" class="category-list"></ul>
                </div>
            </aside>
            
            <main>
                <div id="posts-container" class="posts-grid"></div>
                <div id="pagination" class="pagination"></div>
            </main>
        </div>
        
        <footer>
            <p>© 2024 Nb’s Blog - 由GitHub Pages 驱动 - EdgeOne Pages 提供加速</p>
        </footer>
    </div>

    <script>
        // 原生JS实现所有功能
        const repoOwner = '1ningbo1';
        const repoName = 'blog';
        const postsPath = 'posts';
        const categories = {};
        let searchIndex = [];
        let allPosts = [];
        let currentPage = 1;
        const postsPerPage = 6; // 每页显示6篇文章
        let currentCategory = 'all';

        // 主加载函数
        async function loadPosts() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${postsPath}`);
                const files = await response.json();
                
                // 筛选并处理Markdown文件
                allPosts = files
                    .filter(file => file.name.endsWith('.md'))
                    .map(file => {
                        const category = extractCategory(file.name);
                        return { ...file, category };
                    });
                
                // 按更新时间排序（最新的在前）
                allPosts.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
                
                // 构建分类
                buildCategories();
                
                // 初始渲染第一页
                renderPostsByPage(1);
                
                // 初始化搜索索引
                initSearchIndex(allPosts);
            } catch (error) {
                console.error('加载失败:', error);
            }
        }

        // 构建分类
        function buildCategories() {
            allPosts.forEach(post => {
                if (!categories[post.category]) {
                    categories[post.category] = [];
                }
                categories[post.category].push(post);
            });
            renderCategories();
        }

        // 渲染分类导航
        function renderCategories() {
            const list = document.getElementById('category-list');
            list.innerHTML = '<li class="category-item active" onclick="filterByCategory(\'all\')">全部文章</li>';

            Object.keys(categories).forEach(category => {
                const item = document.createElement('li');
                item.className = `category-item ${currentCategory === category ? 'active' : ''}`;
                item.textContent = `${category} (${categories[category].length})`;
                item.onclick = () => filterByCategory(category);
                list.appendChild(item);
            });
        }

        // 按分类筛选文章
        function filterByCategory(category) {
            currentCategory = category;
            currentPage = 1; // 重置到第一页
            renderCategories(); // 更新分类高亮
            renderPostsByPage(1); // 重新渲染
        }

        // 按页渲染文章
        function renderPostsByPage(page) {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';
            
            // 根据当前分类筛选文章
            const filteredPosts = currentCategory === 'all' 
                ? allPosts 
                : categories[currentCategory] || [];
            
            // 计算分页
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            currentPage = Math.max(1, Math.min(page, totalPages)); // 确保页码有效
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const postsToRender = filteredPosts.slice(startIndex, endIndex);
            
            // 渲染文章
            postsToRender.forEach(post => {
                container.appendChild(createPostElement(post));
            });
            
            // 渲染分页控件
            renderPagination(totalPages);
        }

        // 渲染分页控件
        function renderPagination(totalPages) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            // 上一页按钮
            const prevButton = document.createElement('button');
            prevButton.textContent = '上一页';
            prevButton.onclick = () => renderPostsByPage(currentPage - 1);
            prevButton.disabled = currentPage === 1;
            paginationContainer.appendChild(prevButton);
            
            // 页码按钮 - 只显示当前页附近的页码
            const pageRange = 2; // 显示当前页前后2页
            let startPage = Math.max(1, currentPage - pageRange);
            let endPage = Math.min(totalPages, currentPage + pageRange);
            
            // 确保至少显示5个页码（除非总页数少于5）
            if (endPage - startPage < pageRange * 2 && totalPages > pageRange * 2 + 1) {
                if (startPage === 1) {
                    endPage = Math.min(pageRange * 2 + 1, totalPages);
                } else if (endPage === totalPages) {
                    startPage = Math.max(1, totalPages - pageRange * 2);
                }
            }
            
            // 添加第一页按钮（如果需要）
            if (startPage > 1) {
                addPageButton(1);
                if (startPage > 2) {
                    addEllipsis();
                }
            }
            
            // 添加中间页码
            for (let i = startPage; i <= endPage; i++) {
                addPageButton(i);
            }
            
            // 添加最后一页按钮（如果需要）
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    addEllipsis();
                }
                addPageButton(totalPages);
            }
            
            // 下一页按钮
            const nextButton = document.createElement('button');
            nextButton.textContent = '下一页';
            nextButton.onclick = () => renderPostsByPage(currentPage + 1);
            nextButton.disabled = currentPage === totalPages;
            paginationContainer.appendChild(nextButton);
            
            // 添加页码按钮辅助函数
            function addPageButton(pageNum) {
                const button = document.createElement('button');
                button.textContent = pageNum;
                button.onclick = () => renderPostsByPage(pageNum);
                if (pageNum === currentPage) {
                    button.classList.add('active');
                }
                paginationContainer.appendChild(button);
            }
            
            // 添加省略号
            function addEllipsis() {
                const ellipsis = document.createElement('span');
                ellipsis.textContent = '...';
                ellipsis.style.alignSelf = 'center';
                ellipsis.style.padding = '0 0.5rem';
                paginationContainer.appendChild(ellipsis);
            }
        }

        // 搜索功能实现
        async function initSearchIndex(posts) {
            searchIndex = await Promise.all(posts.map(async file => {
                try {
                    const response = await fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${file.path}`);
                    const content = await response.text();
                    return { 
                        name: file.name, 
                        path: file.path, 
                        content,
                        category: file.category
                    };
                } catch (error) {
                    console.error(`获取 ${file.name} 内容失败:`, error);
                    return null;
                }
            }));
            searchIndex = searchIndex.filter(Boolean);

            const searchInput = document.getElementById('search-input');
            searchInput.oninput = handleSearch;
            
            // 点击页面其他地方关闭搜索结果
            document.addEventListener('click', (e) => {
                const searchContainer = document.querySelector('.search-container');
                if (!searchContainer.contains(e.target)) {
                    document.getElementById('search-results').style.display = 'none';
                }
            });
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase().trim();
            const resultsContainer = document.getElementById('search-results');
            
            if (query.length < 2) {
                resultsContainer.style.display = 'none';
                return;
            }

            const results = searchIndex.filter(item => 
                item.name.toLowerCase().includes(query) || 
                item.content.toLowerCase().includes(query)
            ).slice(0, 5);

            if (results.length > 0) {
                resultsContainer.innerHTML = results.map(result => `
                    <div class="search-result-item" onclick="window.location='post.html?file=${result.path}'">
                        <div class="search-result-title">${result.name.replace('.md', '')}</div>
                        <div class="search-result-excerpt">${getExcerpt(result.content, query)}</div>
                    </div>
                `).join('');
                resultsContainer.style.display = 'block';
            } else {
                resultsContainer.innerHTML = '<div class="search-result-item">没有找到匹配的结果</div>';
                resultsContainer.style.display = 'block';
            }
        }

        // 获取搜索结果摘要（包含关键词）
        function getExcerpt(content, query) {
            const lowerContent = content.toLowerCase();
            const index = lowerContent.indexOf(query);
            
            if (index === -1) {
                return content.substring(0, 100);
            }
            
            // 显示关键词前后的内容
            const start = Math.max(0, index - 50);
            const end = Math.min(content.length, index + query.length + 50);
            let excerpt = content.substring(start, end);
            
            // 如果不是从开头开始，添加省略号
            if (start > 0) excerpt = '...' + excerpt;
            // 如果不是到结尾结束，添加省略号
            if (end < content.length) excerpt += '...';
            
            return excerpt;
        }

        // 辅助函数
        function extractCategory(filename) {
            const parts = filename.split('-');
            return parts.length > 1 ? parts[0] : '未分类';
        }

        function createPostElement(post) {
            const element = document.createElement('div');
            element.className = 'post-card';
            
            // 生成随机图片作为文章封面
            const imgId = Math.floor(Math.random() * 1000);
            const title = post.name.replace('.md', '').replace(`${post.category}-`, '');
            
            element.innerHTML = `
                <div class="post-image" style="background-image: url('https://picsum.photos/seed/${imgId}/600/400')"></div>
                <div class="post-content">
                    <span class="post-category">${post.category}</span>
                    <h2 class="post-title">${title}</h2>
                    <div class="post-meta">
                        ${new Date(post.updated_at).toLocaleDateString()}
                    </div>
                    <p class="post-excerpt">点击阅读全文，了解更多关于 ${title} 的内容...</p>
                    <a href="post.html?file=${post.path}" class="read-more">
                        阅读全文
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
            `;
            return element;
        }

        window.showAllPosts = function() {
            filterByCategory('all');
        };

        // 初始化加载
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
