
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Markdown博客</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/github-markdown-css@4.0.0/github-markdown.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800">GitHub Markdown博客</h1>
            <p class="text-gray-600 mt-2">通过GitHub管理您的Markdown文章</p>
        </header>
        
        <div id="posts-container" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- 文章将通过JS动态加载 -->
        </div>
    </div>

    <script>
        const repoOwner = '您的GitHub用户名';
        const repoName = '您的仓库名';
        const postsPath = 'posts';  // 存放md文件的目录
        
        async function loadPosts() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${postsPath}`);
                const files = await response.json();
                
                const postsContainer = document.getElementById('posts-container');
                
                files.forEach(file => {
                    if (file.name.endsWith('.md')) {
                        const postCard = document.createElement('div');
                        postCard.className = 'bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow';
                        postCard.innerHTML = `
                            <div class="p-6">
                                <h2 class="text-xl font-semibold mb-2">${file.name.replace('.md', '')}</h2>
                                <a href="post.html?file=${file.path}" class="text-blue-500 hover:text-blue-700">阅读全文 →</a>
                            </div>
                        `;
                        postsContainer.appendChild(postCard);
                    }
                });
            } catch (error) {
                console.error('加载文章失败:', error);
            }
        }
        
        loadPosts();
    </script>
</body>
</html>
