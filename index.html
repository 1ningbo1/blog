
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Markdown博客</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css" rel="stylesheet">
    <style>
        .loading-spinner {
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">GitHub Markdown博客</h1>
            <div class="relative max-w-md mx-auto">
                <input type="text" id="search-input" placeholder="搜索文章..." 
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div id="search-results" class="hidden absolute z-10 w-full mt-1 bg-white rounded-md shadow-lg border border-gray-200 max-h-60 overflow-y-auto"></div>
            </div>
        </header>
        
        <div class="flex flex-col md:flex-row gap-8">
            <aside class="w-full md:w-1/4">
                <div class="bg-white rounded-lg shadow-sm p-6 sticky top-4">
                    <h2 class="text-xl font-semibold mb-4 border-b pb-2">分类目录</h2>
                    <ul id="category-list" class="space-y-2">
                        <li class="animate-pulse flex space-x-2">
                            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                        </li>
                    </ul>
                </div>
            </aside>
            
            <main class="w-full md:w-3/4">
                <div id="posts-loading" class="text-center py-12">
                    <div class="loading-spinner w-12 h-12 mx-auto"></div>
                    <p class="mt-4 text-gray-600">正在加载文章...</p>
                </div>
                <div id="posts-container" class="grid gap-6 md:grid-cols-2 hidden">
                    <!-- 文章将通过JS动态加载 -->
                </div>
                <div id="pagination" class="mt-8 flex justify-center hidden">
                    <button id="prev-page" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-l disabled:opacity-50" disabled>上一页</button>
                    <span id="page-info" class="px-4 py-2 bg-white border-t border-b border-gray-200">第1页</span>
                    <button id="next-page" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-r">下一页</button>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
