
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 保留原有meta和样式 -->
    <!-- 新增Prism代码高亮 -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        .markdown-body pre {
            background: #2d2d2d;
            border-radius: 6px;
            padding: 1em;
            margin: 0.5em 0;
            overflow: auto;
        }
        #post-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- 保留原有结构 -->
    <div id="post-content" class="markdown-body p-6"></div>
    <div id="post-loading" class="hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
    </div>
    
    <!-- 新增底部导航 -->
    <div class="mt-8 flex justify-between">
        <a href="#" id="prev-post" class="text-blue-500 hover:text-blue-700">← 上一篇</a>
        <a href="#" id="next-post" class="text-blue-500 hover:text-blue-700">下一篇 →</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
