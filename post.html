
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情</title>
    <style>
        .markdown-body {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
            line-height: 1.6;
            color: #24292e;
        }
        .markdown-body h1, .markdown-body h2 { 
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
        .markdown-body pre {
            background-color: #f6f8fa;
            padding: 16px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html">← 返回首页</a>
        <div id="post-content" class="markdown-body"></div>
    </div>

    <script>
        // 原生Markdown解析器
        function parseMarkdown(text) {
            // 简化版Markdown解析逻辑
            return text
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/!\[(.*?)\]\((.*?)\)/g, '<img alt="$1" src="$2">')
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
        }

        const params = new URLSearchParams(location.search);
        const filePath = params.get('file');
        
        if (filePath) {
            fetch(`https://raw.githubusercontent.com/1ningbo1/blog/main/${filePath}`)
                .then(r => r.text())
                .then(t => {
                    document.getElementById('post-content').innerHTML = parseMarkdown(t);
                    document.title = filePath.split('/').pop().replace('.md', '') + ' - 博客';
                })
                .catch(e => {
                    document.getElementById('post-content').innerHTML = '加载失败: ' + e.message;
                });
        }
    </script>
</body>
</html>
