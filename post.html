
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 1rem;
            }
        }
        .loading-spinner {
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 返回按钮 -->
        <div class="mb-6">

                </svg>
                返回博客首页
            </a>
        </div>

        <!-- 文章内容 -->
        <article class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div id="post-loading" class="p-12 text-center">
                <div class="loading-spinner w-12 h-12 mx-auto"></div>
                <p class="mt-4 text-gray-600">正在加载文章...</p>
            </div>
            <div id="post-content" class="markdown-body hidden"></div>

                <p class="text-red-500 mb-4">加载文章失败，请检查网络连接</p>
